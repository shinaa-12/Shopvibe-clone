{% extends "app1/base.html" %}

{% block title %}Edit Product - {{ product.name }}{% endblock %}

{% block content %}
<div class="add-product-page">
    <h2>Edit Product</h2>

    <div class="form-container">
        <form method="post" enctype="multipart/form-data" class="product-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Product Name *</label>
                <input type="text" id="name" name="name" required value="{{ product.name }}">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4">{{ product.description }}</textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="price">Price *</label>
                    <input type="number" id="price"  name="price" step="0.01" required value="{{ product.price }}">
                </div>

                <div class="form-group">
                    <label for="stock">Stock Quantity</label>
                    <input type="number" id="stock" name="stock" min="0" value="{{ product.stock }}">
                </div>
            </div>

            <div class="form-group">
                <label for="image">Product Image (leave blank to keep current)</label>
                <input type="file" id="image" name="image" accept="image/*">
                {% if product.image %}
                <div style="margin-top:10px;">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width:200px;">
                </div>
                {% endif %}
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'app1:products' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
